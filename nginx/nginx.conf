upstream cms_web {
    server cms_web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://cms_web/cms/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        # client_max_body_size 100M;
    }

    location /static/ {
        alias /wagtail_static/;
    }

    location /media/ {
        alias /wagtail_media/;
    }

}
