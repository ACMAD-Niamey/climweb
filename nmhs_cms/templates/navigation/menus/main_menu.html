{% load menu_tags %} 
{% for item in menu_items%}
  
    {% if item.text == 'Feedback' or item.text == 'feedback'  %}
    <div class="navbar-item">

      <a class="button is-outline" style="border-color: var(--primary_color); background-color:transparent"  href="{{item.href}}">
        Feedback
    </a>
    </div>

    {% else %}
      {% if item.has_children_in_menu %}
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-item">
          {{item.text}}
        </a>

          <div class="navbar-dropdown {% if item.text == 'Services'%} megamenu {% endif %}">
            {% sub_menu item %} 
          </div>
      </div>
  {% else %}
  <a class="navbar-item" href="{{item.href}}"> {{item.text}} </a>

  
  {% endif %} 


    {% endif %}
  
{% endfor %}
