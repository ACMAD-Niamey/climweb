{% load wagtailcore_tags %}


<div class="accordion__item js-accordion-item {% if is_first %}active{% endif %}">
    <h3 class="accordion-header js-accordion-header"
        style="padding-top: 0px;display: flex;align-items: center;justify-content: space-between">
        <span>{{ value.heading }}</span>
        <i class="fas fa-sort-down" style="float: right;"></i>
    </h3>
    <div class="accordion-body js-accordion-body">
        <div class="accordion-body__contents format-text">
            {{ value.description|richtext }}
            {% if value.link_text and value.link_related_page %}
                <div>
                    <a class="more" href="{{ value.link_related_page.url }}">
                        {{ value.link_text }}
                        <span class="icon">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
