{% load static %}

<div class="results-filter">
    <div class="accordion js-accordion">
        {% if filters.news_types %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span> Filter by News Type </span>
                    <i class="fas fa-sort-down" aria-hidden="true"></i>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for news_type in filters.news_types %}
                            <label class="checkbox-container" for="{{ news_type.name }}">
                                <span class="filter-sub-item">{{ news_type.name }}</span>
                                <input type="checkbox" id="{{ news_type.name }}"
                                       name="news_type"
                                       value="{{ news_type.pk }}"
                                       class="news-filter news_type"
                                >
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
        {% if filters.service_categories %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span> Filter by Service </span>
                    <i class="fas fa-sort-down" aria-hidden="true"></i>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for service in filters.service_categories %}
                            <label class="checkbox-container" for="{{ service.name }}">
                                <span class="filter-sub-item">{{ service.name }}</span>
                                <input type="checkbox" id="{{ service.name }}" name="service" value="{{ service.pk }}"
                                       class="news-filter service">
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}


    </div>
</div>
