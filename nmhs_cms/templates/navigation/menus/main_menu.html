{% load menu_tags %} 
{% for item in menu_items%}
  {% if item.has_children_in_menu %}
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-item">
        {{item.text}}
      </a>

      <div class="navbar-dropdown" >
        {% sub_menu item %} 
      </div>
    </div>
 {% else %}
 <a class="navbar-item" href="{{item.href}}"> {{item.text}} </a>

 
{% endif %} 

{% endfor %}
