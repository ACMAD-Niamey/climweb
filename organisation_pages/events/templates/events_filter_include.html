{% load static %}

<div class="results-filter">
    <div class="accordion js-accordion">
        {% if filters.event_types %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span> Filter by Event Type </span>
                    <i class="fas fa-sort-down" aria-hidden="true"></i>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for event_type in filters.event_types %}
                            <label class="checkbox-container" for="{{ event_type.event_type }}">
                                <span class="filter-sub-item">{{ event_type.event_type }}</span>
                                <input type="checkbox" id="{{ event_type.event_type }}"
                                       name="event_type"
                                       value="{{ event_type.pk }}"
                                       class="event-filter event_type"
                                >
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}

        {% if filters.year %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span> Filter by Year </span>
                    <i class="fas fa-sort-down" aria-hidden="true"></i>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for year in filters.year reversed %}
                            <label class="checkbox-container" for="{{ year }}">
                                <span class="filter-sub-item">{{ year }}</span>
                                <input type="checkbox" id="{{ year }}" name="year" value="{{ year }}"
                                       class="event-filter year">
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}

        <div class="accordion__item js-accordion-item active">
            <h6 class="accordion-header js-accordion-header filter-item-header">
                <span> Filter by Status </span>
                <i class="fas fa-sort-down" aria-hidden="true"></i>
            </h6>
            <div class="accordion-body js-accordion-body">
                <div class="accordion-body__contents">
                    <label class="checkbox-container" for="status">
                        <span class="filter-sub-item">Past</span>
                        <input type="checkbox" id="status" name="archive" value="True"
                               class="event-filter archive">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>
