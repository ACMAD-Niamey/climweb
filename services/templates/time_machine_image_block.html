{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div
        class="{% if is_first %} current {% endif %} image"
        id="time_series_{{ time_series_id }}_image_{{ value.year }}"
>
    {% image value.image width-400 as change_image %}
    <img
            alt="{{ change_image.alt }}"
            data-src="{{ change_image.url }}"
    />
</div>
